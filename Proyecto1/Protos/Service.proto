syntax = "proto3";

service ClientCallService{
    rpc sendPartitionFile(File) returns(Request) {}
    rpc ListStoredChunks(Empty) returns(ChunkList) {}
    rpc GetChunkDetails(Empty) returns(ChunkDetails) {}
}

message File {
    bytes content = 1;
    string fileName = 2;
    int32 partNumber = 3;
}

message Request {
    string requestFile = 1;
}

message Empty {
    
}

message ChunkList {
    repeated string chunks = 1;
}

message ChunkDetails {
    map<string, int32> chunkInfo = 1;
}